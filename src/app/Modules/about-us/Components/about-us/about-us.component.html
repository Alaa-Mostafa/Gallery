<div class="h-full text-center">
  <h1 class="text-2xl font-medium text-primaryText">About Website</h1>

  <p class="mt-5">This is a gallery website built with</p>

  <div class="flex items-center justify-center gap-x-9 my-9">
    @for (tech of technologies; track tech.id) {
    <div
      class="flex flex-col justify-center items-center"
      [pTooltip]="tech.name"
      tooltipPosition="bottom"
      tooltipStyleClass="text-sm"
    >
      <img
        [src]="tech.icon"
        alt="{{ tech.name }}"
        class="h-[6rem] w-[6rem] p-2 object-contain"
      />
    </div>
    }
  </div>

  <p>Developed by Alaa Mostafa (Abdelbary)</p>

  <div class="flex items-center justify-center gap-x-3 mt-4">
    @for (c of contacts; track c.id) {
    <a
      class="flex flex-col justify-center items-center"
      [href]="c.account"
      target="_blank"
    >
      <img
        [src]="c.icon"
        alt="{{ c.platform }}"
        class="h-[3rem] w-[3rem] p-2 object-contain"
      />
    </a>
    }
  </div>
</div>
