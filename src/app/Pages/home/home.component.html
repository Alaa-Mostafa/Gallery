<div class="w-full h-full flex flex-col justify-between">
  <div
    class="w-full mb-5 grid grid-cols-4 2xl:grid-cols-5 justify-items-center gap-x-4 gap-y-5"
  >
    @for (img of images; track img.id) {
    <app-image-card [image]="img"></app-image-card>
    }
  </div>

  <p-paginator
    (onPageChange)="onPageChange($event)"
    [first]="firstImageIndex"
    [rows]="imagesPerPage"
    [totalRecords]="totalImages"
    [rowsPerPageOptions]="[4, 5, 6, {showAll:'All'}]"
    styleClass="bg-background mx-6"
  ></p-paginator>
</div>
